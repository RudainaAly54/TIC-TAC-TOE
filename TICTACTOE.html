<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Tic-Tac-Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background: #1a1a2e;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.7);
            }
        }

        .game-container {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 149, 255, 0.3);
            border: 2px solid #0f3460;
            display: none;
        }

        .entry-page {
            background: #16213e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 149, 255, 0.3);
            border: 2px solid #0f3460;
            max-width: 500px;
            margin: 50px auto;
        }

        .mode-selection {
            margin: 30px 0;
        }

        .mode-btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1em;
            border: 2px solid #0f3460;
            border-radius: 5px;
            cursor: pointer;
            background: #1a1a2e;
            color: #fff;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .mode-btn:hover {
            background: #0f3460;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 149, 255, 0.5);
        }

        .mode-btn.active {
            background: #0f3460;
            color: #fff;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
            width: 320px;
            background: #1a1a2e;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #0f3460;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            background: #16213e;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 2px solid #0f3460;
            color: #fff;
        }

        .cell:hover {
            background: #0f3460;
            color: #fff;
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(0, 149, 255, 0.5);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .message {
            font-size: 1.2em;
            margin: 20px 0;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            min-height: 2em;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #16213e;
            border-radius: 10px;
            border: 2px solid #0f3460;
        }

        .score {
            padding: 10px 20px;
            color: #fff;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1em;
            cursor: pointer;
            background: #1a1a2e;
            color: #fff;
            border: 2px solid #0f3460;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
        }

        .reset-btn:hover {
            background: #0f3460;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 149, 255, 0.5);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
            width: 310px;
            height: 310px;
            margin: 20px auto;
        }

        .player-turn {
            font-size: 1em;
            color: #fff;
            margin: 10px 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #0f3460;
            box-shadow: 0 0 30px rgba(0, 149, 255, 0.5);
            display: none;
            z-index: 100;
            animation: messageGlow 1s ease-in-out infinite alternate;
        }

        @keyframes messageGlow {
            from {
                box-shadow: 0 0 20px rgba(0, 149, 255, 0.3);
            }
            to {
                box-shadow: 0 0 40px rgba(0, 149, 255, 0.5);
            }
        }

        .win-message h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .win-message button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            background: #1a1a2e;
            color: #fff;
            border: 2px solid #0f3460;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
        }

        .win-message button:hover {
            background: #0f3460;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="entry-page" id="entryPage">
        <h1>TIC-TAC-TOE</h1>
        <div class="mode-selection">
            <button class="mode-btn" onclick="startGame('friend')">PLAY WITH FRIEND</button>
            <button class="mode-btn" onclick="startGame('bot')">PLAY WITH BOT</button>
        </div>
    </div>

    <div class="game-container" id="gameContainer">
        <h1>TIC-TAC-TOE</h1>
        <div class="score-board">
            <div class="score">PLAYER X: <span id="scoreX">0</span></div>
            <div class="score">PLAYER O: <span id="scoreO">0</span></div>
        </div>
        <div class="player-turn" id="playerTurn"></div>
        <div class="board" id="board"></div>
        <div class="message" id="message"></div>
        <button class="reset-btn" onclick="resetGame()">NEW GAME</button>
    </div>

    <div class="win-message" id="winMessage">
        <h2 id="winMessageText"></h2>
        <button onclick="closeWinMessage()">PLAY AGAIN</button>
        <button onclick="returnToMenu()">MAIN MENU</button>
    </div>

    <canvas id="winLineCanvas"></canvas>

    <script>
        let currentPlayer = '✖️';
        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;
        let gameMode = 'friend';
        let scores = { X: 0, O: 0 };

        const boardElement = document.getElementById("board");
        const messageElement = document.getElementById("message");
        const canvas = document.getElementById("winLineCanvas");
        const ctx = canvas.getContext("2d");
        const playerTurnElement = document.getElementById("playerTurn");
        const entryPage = document.getElementById("entryPage");
        const gameContainer = document.getElementById("gameContainer");
        const winMessage = document.getElementById("winMessage");
        const winMessageText = document.getElementById("winMessageText");

        function startGame(mode) {
            gameMode = mode;
            entryPage.style.display = 'none';
            gameContainer.style.display = 'block';
            resetGame();
        }

        function returnToMenu() {
            winMessage.style.display = 'none';
            gameContainer.style.display = 'none';
            entryPage.style.display = 'block';
        }

        function closeWinMessage() {
            winMessage.style.display = 'none';
            resetGame();
        }

        function createBoard() {
            boardElement.innerHTML = "";
            gameBoard.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.dataset.index = index;
                cellElement.textContent = cell;
                cellElement.addEventListener("click", handleMove);
                boardElement.appendChild(cellElement);
            });
            updatePlayerTurn();
        }

        function updatePlayerTurn() {
            playerTurnElement.textContent = `CURRENT TURN: ${currentPlayer}`;
        }

        function handleMove(event) {
            if (!gameActive) return;

            const index = event.target.dataset.index;
            if (gameBoard[index] !== "") return;

            makeMove(index);

            if (gameMode === 'bot' && gameActive && currentPlayer === '⭕') {
                setTimeout(makeBotMove, 500);
            }
        }

        function makeMove(index) {
            gameBoard[index] = currentPlayer;
            boardElement.children[index].textContent = currentPlayer;
            boardElement.children[index].classList.add("taken");

            const winningCombination = checkWin();
            if (winningCombination) {
                gameActive = false;
                drawWinningLine(winningCombination);
                updateScore(currentPlayer);
                showWinMessage(`PLAYER ${currentPlayer} WINS!`);
                return;
            }

            if (gameBoard.every(cell => cell !== "")) {
                gameActive = false;
                showWinMessage("IT'S A DRAW!");
                return;
            }

            currentPlayer = currentPlayer === "✖️" ? "⭕" : "✖️";
            updatePlayerTurn();
        }

        function showWinMessage(message) {
            winMessageText.textContent = message;
            winMessage.style.display = 'block';
        }

        function makeBotMove() {
            if (!gameActive) return;
            let move = findBestMove();
            if (move !== -1) {
                makeMove(move);
            }
        }

        function findBestMove() {
            // Try to find a winning move
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === "") {
                    gameBoard[i] = "⭕";
                    if (checkWin()) {
                        gameBoard[i] = "";
                        return i;
                    }
                    gameBoard[i] = "";
                }
            }

            // Try to block player's winning move
            for (let i = 0; i < 9; i++) {
                if (gameBoard[i] === "") {
                    gameBoard[i] = "✖️";
                    if (checkWin()) {
                        gameBoard[i] = "";
                        return i;
                    }
                    gameBoard[i] = "";
                }
            }

            // Take center if available
            if (gameBoard[4] === "") return 4;

            // Take a random available move
            const availableMoves = gameBoard
                .map((cell, index) => cell === "" ? index : -1)
                .filter(index => index !== -1);
            
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function updateScore(winner) {
            if (winner === "✖️") {
                scores.X++;
                document.getElementById("scoreX").textContent = scores.X;
            } else {
                scores.O++;
                document.getElementById("scoreO").textContent = scores.O;
            }
        }

        function checkWin() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return combination;
                }
            }
            return null;
        }

        function drawWinningLine(winningCombination) {
            const [a, b, c] = winningCombination;
            const cell1 = boardElement.children[a].getBoundingClientRect();
            const cell2 = boardElement.children[c].getBoundingClientRect();
            const canvasRect = canvas.getBoundingClientRect();

            canvas.width = canvasRect.width;
            canvas.height = canvasRect.height;

            const x1 = cell1.left - canvasRect.left + cell1.width / 2;
            const y1 = cell1.top - canvasRect.top + cell1.height / 2;
            const x2 = cell2.left - canvasRect.left + cell2.width / 2;
            const y2 = cell2.top - canvasRect.top + cell2.height / 2;

            let progress = 0;
            const duration = 1000;

            function animate() {
                progress += 10;
                const t = Math.min(progress / duration, 1);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x1 + (x2 - x1) * t, y1 + (y2 - y1) * t);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.shadowColor = 'rgba(0, 149, 255, 0.8)';
                ctx.shadowBlur = 15;
                ctx.stroke();

                if (t < 1) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        function resetGame() {
            gameBoard = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            currentPlayer = "✖️";
            messageElement.textContent = "";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            createBoard();
        }
    </script>
</body>
</html>
